<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hotel Booking{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind + Custom Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Page-specific styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
</head>
<body class="min-h-screen text-white">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur sticky top-0 z-50 shadow-md px-4 py-3 flex items-center justify-between">
        <div class="text-xl font-bold text-blue-600">Hotel Booking App</div>
        <nav class="space-x-4 text-gray-800">
            <a href="{{ url_for('index') }}" class="hover:text-blue-600">Home</a>
            <a href="{{ url_for('booking_history') }}" class="hover:text-blue-600">My History</a>
            {% if 'user_id' in session %}
                <span class="text-sm text-gray-600">Welcome, {{ session.username }}</span>
                <a href="{{ url_for('logout') }}" class="hover:text-blue-600">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="hover:text-blue-600">Login</a>
                <a href="{{ url_for('signup') }}" class="hover:text-blue-600">Signup</a>
            {% endif %}
        </nav>
    </header>

    <!-- Optional Hero -->
    {% block heroform %}{% endblock %}

    <!-- Main Page Content -->
    <main class="w-full">
        {% block content %}{% endblock %}
    </main>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      alert("{{ messages[0] }}");
    </script>
  {% endif %}
{% endwith %}

</body>
</html>
